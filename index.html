<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Environmental Surveillance Programme in Nigeria (ESPN)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      background-color: #034702;
      color: white;
      width: 220px;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 70px;
      align-items: center;
    }

    /* Logo */
    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 45px;
      width: auto;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .logo img {
      height: 35px;
      width: 100%;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .nav-buttons button {
      width: 100%;
      background-color: #394b78;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #4e65a1;
    }

    .nav-buttons button.active {
      background-color: #0078d4;
    }

    .nav-buttons i {
      font-size: 18px;
      min-width: 20px;
      text-align: center;
    }

    /* Hide text when collapsed */
    .sidebar.collapsed .btn-text {
      display: none;
    }

    /* Collapse Button */
    .collapse-btn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      margin-top: auto;
      cursor: pointer;
      padding: 10px;
      align-self: center;
      transition: transform 0.3s ease;
    }

    .collapse-btn:hover {
      transform: scale(1.1);
    }

    /* Report Container */
    .report-container {
      flex-grow: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tooltip styling */
    .nav-buttons button[title] {
      position: relative;
    }

    .nav-buttons button[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      margin-left: 8px;
      font-size: 12px;
      pointer-events: none;
      opacity: 1;
    }

  </style>
  <!-- Include icons (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="ncdc_logo_sm.jpg" alt="NCDC Logo">
    </div>

    <div class="nav-buttons">
      <button onclick="switchReport(0)" class="active" title="ESPN Overview">
        <i class="fas fa-chart-line"></i><span class="btn-text">ESPN Overview</span>
      </button>
      <button onclick="switchReport(1)" title="Sample Management">
        <i class="fas fa-vials"></i><span class="btn-text">Sample Management</span>
      </button>
      <button onclick="switchReport(2)" title="Field Operations">
        <i class="fas fa-map-marked-alt"></i><span class="btn-text">Field Operations</span>
      </button>
    </div>

    <button class="collapse-btn" onclick="toggleSidebar()" title="Toggle Menu">â˜°</button>
  </div>

  <!-- Power BI Report Display -->
  <div class="report-container">
    <iframe id="reportFrame" src=""></iframe>
  </div>

  <script>
    // Power BI URLs
    const reportLinks = [
      "https://app.powerbi.com/view?r=eyJrIjoiNWYxMTAzZGYtNDRmMC00ZDdkLTk3MWItYmFmMTg3ZmFkOTkwIiwidCI6ImY2YzY5ZDY0LWMzZmEtNDI1MS1hMzkzLTkwNjdkMjcxNzY0NyJ9",
      "https://app.powerbi.com/view?r=eyJrIjoiOWRlOWQ5MDItZWVlYi00NGRkLTk4NjQtYzRmNjJmZjQxNzY1IiwidCI6ImY2YzY5ZDY0LWMzZmEtNDI1MS1hMzkzLTkwNjdkMjcxNzY0NyJ9",
      "https://app.powerbi.com/view?r=eyJrIjoiOTU4OWZiZDctYTk4Ni00ZjczLWJmZGEtODRhOGMyYjhkNmQ5IiwidCI6ImY2YzY5ZDY0LWMzZmEtNDI1MS1hMzkzLTkwNjdkMjcxNzY0NyJ9"
    ];

    const reportFrame = document.getElementById("reportFrame");
    const buttons = document.querySelectorAll(".nav-buttons button");
    const sidebar = document.getElementById("sidebar");

    // Load default report
    reportFrame.src = reportLinks[0];

    function switchReport(index) {
      reportFrame.src = reportLinks[index];
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons[index].classList.add("active");
    }

    function toggleSidebar() {
      sidebar.classList.toggle("collapsed");
    }
  </script>

</body>
</html>
